<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Portal</title>
    <style>
        :root {
    --primary: #4361ee;
    --secondary: #3f37c9;
    --success: #4cc9f0;
    --danger: #f72585;
    --warning: #f8961e;
    --light: #f8f9fa;
    --dark: #212529;
  }
  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  body {
    background-color: #f5f7fa;
    color: #333;
    line-height: 1.6;
  }
  
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }
  
  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    padding-bottom: 15px;
    border-bottom: 1px solid #e1e5eb;
  }
  
  .header h1 {
    color: var(--primary);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .card {
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    padding: 25px;
    margin-bottom: 30px;
  }
  
  .card h2 {
    color: var(--secondary);
    margin-bottom: 20px;
    display: flex;
    align-items: center;
    gap: 10px;
  }
  
  .btn {
    display: inline-flex;
    align-items: center;
    gap: 5px;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
    border: none;
  }
  
  .btn-primary {
    background-color: var(--primary);
    color: white;
  }
  
  .btn-primary:hover {
    background-color: var(--secondary);
  }
  
  .btn-home {
    background-color: var(--light);
    color: var(--dark);
  }
  
  .btn-home:hover {
    background-color: #e2e6ea;
  }
  
  .form-group {
    margin-bottom: 15px;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: 500;
    color: #495057;
  }
  
  .form-group input,
  .form-group select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    font-size: 16px;
  }
  
  .form-group input:focus,
  .form-group select:focus {
    outline: none;
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.25);
  }
  
  .table-container {
    overflow-x: auto;
  }
  
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
  }
  
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #e1e5eb;
  }
  
  th {
    background-color: #f8f9fa;
    color: #495057;
    font-weight: 600;
  }
  
  tr:hover {
    background-color: #f8f9fa;
  }
  
  .result-box {
    margin-top: 20px;
    padding: 15px;
    border-radius: 5px;
    background-color: #f8f9fa;
  }
  
  .present {
    color: #2ecc71;
  }
  
  .absent {
    color: #e74c3c;
  }
  
  /* Responsive adjustments */
  @media (max-width: 768px) {
    .header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
    }
    
    .btn {
        width: 100%;
        justify-content: center;
    }
  }
    </style>>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-chalkboard-teacher"></i> Teacher Portal</h1>
            <a href="../index.html" class="btn btn-home"><i class="fas fa-home"></i> Home</a>
        </header>

        <div class="card">
            <h2><i class="fas fa-calendar-check"></i> Mark Attendance</h2>
            <form id="attendanceForm">
                <div class="form-group">
                    <label for="studentName"><i class="fas fa-user"></i> Student Name</label>
                    <input type="text" id="studentName" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="rollNumber"><i class="fas fa-id-card"></i> Roll Number</label>
                    <input type="text" id="rollNumber" placeholder="Enter roll number" required>
                </div>
                <div class="form-group">
                    <label for="attendanceDate"><i class="fas fa-calendar-day"></i> Date</label>
                    <input type="date" id="attendanceDate" required>
                </div>
                <div class="form-group">
                    <label for="attendanceStatus"><i class="fas fa-user-check"></i> Status</label>
                    <select id="attendanceStatus" required>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Mark Attendance
                </button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-list-alt"></i> Attendance Records</h2>
            <div class="table-container">
                <table id="attendanceTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Roll No</th>
                            <th>Name</th>
                            <th>Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="attendanceList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="teacher.js"></script>
</body>
</html>
